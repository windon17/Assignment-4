<!doctype html>
<html lang="en">
    <head>
    <title>Hello, world!</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">
    </head>
    <body>
            <header>
                    <nav class="navbar navbar-expand-lg navbar-light bg-light">
                        <a class="navbar-brand" href="index.html">[Business Logo here]</a>
                            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent">
                                <span class="navbar-toggler-icon"></span>
                            </button>
                            
                            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                                <ul class="navbar-nav">
                                    <li class="nav-item active">
                                        <a class="nav-link" href="index.html" data-toggle="tooltip" data-placement="top" title="[[[translation]]]">Home</a>
                                    </li>
                                    <li class="nav-item">
                                        <a class="nav-link" href="services.html" data-toggle="tooltip" data-placement="top" title="[[[translation]]]">Services</a>
                                    </li>
                                    <li class="nav-item">
                                            <a class="nav-link" href="resources.html" data-toggle="tooltip" data-placement="top" title="[[[translation]]]">Resources</a>
                                        </li>
                                    <li class="nav-item">
                                            <a class="nav-link" href="contact.html" data-toggle="tooltip" data-placement="top" title="[[[translation]]]">Contact</a>
                                        </li>
                                </ul>
                            </div>
                        </nav>
            </header>
            <div class="contact">
                    
                                    <form id="myForm">
                                        <div class="form-group">
                                          
                                        <div>
                                            <label for="formYourName" class="col-form-label" data-toggle="tooltip" data-placement="top" title="[[[translation]]]">Name</label>
                                            <input type="text" id="formYourName" class="form-control" placeholder="Your Name" required>
                                        </div>
                                        <div>
                                            <label for="formEmail" class="col-form-label" data-toggle="tooltip" data-placement="top" title="[[[translation]]]">Email</label>
                                            <input type="text" id="formEmail" class="form-control" placeholder="Your Email" required>
                                        </div>
                                        <div>
                                            <label for="formMessage" class="col-form-label" data-toggle="tooltip" data-placement="top" title="[[[translation]]]">Message</label>
                                            <textarea id="formMessage" class="form-control"  placeholder="Your Message" required></textarea>
                                        </div>
                                        <div>
                                            <!--!!add in email submission properties!!-->
                                            <button type="button" class="btn btn-primary" id="btnSubmit" data-toggle="tooltip" data-placement="top" title="[[[translation]]]">Submit message</button>
                                        </div>
                                    </div>
                                    </form>
                                    <div id="thankyou" style="display: none">
                                        <h2 data-toggle="tooltip" data-placement="top" title="[[[translation]]]">Thank you!</h2>
                                    </div>
                    
                    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.min.js" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js" integrity="sha384-vFJXuSJphROIrBnz7yo7oB41mKfc8JzQZiCq4NCceLEaO4IHwicKwpJf9c9IpFgh" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js" integrity="sha384-alpBpkh1PFOepccYVYDB4do5UnbKysX5WZXm3XxPqe5iKTfUKjNkCk9SaVuEZflJ" crossorigin="anonymous"></script>
    </body>
</html>
